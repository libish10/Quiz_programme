<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz Programme</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <div id="heading">
            <h2 id="headTitle">Topic Name</h2>
        </div>
        <div id="Question_Answer">
            <p id="question">Which of the following ancient Tamil Kingdoms came to be known from Sangam Literature?</p>
            <ul id="list-container">
                <li><input type="radio" id="option1" name="choose_option" value="Chola">
                    <label for="option1">Chola</label>
                </li>
                <li><input type="radio" id="option1" name="choose_option" value="Chera">
                    <label for="option1">Chera</label></li>
                <li><input type="radio" id="option1" name="choose_option" value="Pandya">
                    <label for="option1">Pandya</label></li>
                <li><input type="radio" id="option1" name="choose_option" value="All of the above">
                    <label for="option1">All of the above</label></li>
                <li>Something wrong with the question ? <a href="#">Give Feedback</a></li>

            </ul>
        </div>
        <div id="timing_prev_next">
            <progress id="bar" value="0" max="120"></progress>
            <button id="next_button">Next</button>
            <p id="questionNumber">Q<span id="q_No">1</span>/15</p>
            <div id="timing">
                <span id="minutes">02</span>
                <span>:</span>
                <span id="seconds">00</span>

            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
